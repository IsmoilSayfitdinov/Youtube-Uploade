<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Yuklash</title>
</head>
<body>
    <h1>YouTube'ga Video Yuklash</h1>
    <form action="{% url 'video_upload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Sarlavha:</label><br>
        <input type="text" id="title" name="title" required><br>

        <label for="description">Tavsif:</label><br>
        <textarea id="description" name="description" required></textarea><br>

        <label for="video_file">Video Fayli:</label><br>
        <input type="file" id="video_file" name="video_file" accept="video/*" required><br>

        <label for="category">Kategoriya:</label><br>
        <input type="text" id="category" name="category" value="22" required><br>

        <label for="privacy_status">Maxfiylik holati:</label><br>
        <select id="privacy_status" name="privacy_status">
            <option value="public">Ommaviy</option>
            <option value="unlisted">Ro'yxatdan tashqari</option>
            <option value="private">Maxfiy</option>
        </select><br>

        <button type="submit">Yuklash</button>
    </form>
</body>
</html>
